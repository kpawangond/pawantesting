{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact Us Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% tailwind_css %}
</head>

<body class="bg-gradient-to-r from-blue-50 to-purple-100 min-h-screen flex flex-col items-center justify-center p-6">

    <!-- Header Section -->
    <section class="text-center mb-10">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">ðŸ“¥ Send Us a Message</h1>
        <p class="text-lg md:text-xl text-gray-600 max-w-2xl mx-auto">
            ðŸ‘‰ Fill out the form below, and our team will get back to you shortly.
        </p>
    </section>

    <!-- Contact Form -->
    <div class="w-full max-w-2xl bg-white p-8 rounded-2xl shadow-2xl ml-52">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Contact Us</h2>
        <form method="POST" class="space-y-5">
            {% csrf_token %}
            
            <div>
                <label class="block text-gray-700 font-medium mb-1" for="name">Name</label>
                <input type="text" id="name" name="name" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-1" for="email">Email</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-1" for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-1" for="course">Preferred Course</label>
                <select id="course" name="course" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Select a course</option>
                    <option value="web">Math</option>
                    <option value="data">Public Speaking</option>
                    <option value="ai">ELA</option>
                    <option value="cyber">Personalized Course</option>
                </select>
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-1" for="message">Message</label>
                <textarea id="message" name="message" rows="4" required
                          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"></textarea>
            </div>

            <div class="text-center">
                <button type="submit"
                        class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-200 shadow-md">
                    ðŸ“¤ Send Message
                </button>
            </div>
        </form>
    </div>

    
</body>

</html>
