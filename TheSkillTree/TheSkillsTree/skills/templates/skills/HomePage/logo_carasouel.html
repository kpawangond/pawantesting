<style>
    @keyframes scroll {
        from {
            transform: translateX(0);
        }

        to {
            transform: translateX(-50%);
        }
    }

    .carousel-container {
        position: relative;
        overflow: hidden;
        width: 80%;
        margin: auto;
        background: white;
    }

    .carousel-track {
        display: flex;
        align-items: center;
        gap: 2rem;
        animation: scroll 20s linear infinite;
        width: max-content;
    }

    .carousel-track:hover {
        animation-play-state: paused;
    }

    .carousel-item {
        background: white;
        padding: 1rem 2rem;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80px;
        min-width: 180px;
    }

    .carousel-item img {
        height: 40px;
        object-fit: contain;
    }

    .fade-overlay {
        position: absolute;
        top: 0;
        width: 10%;
        height: 100%;
        pointer-events: none;
        z-index: 2;
    }

    .fade-left {
        left: 0;
        background: linear-gradient(to right, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0));
    }

    .fade-right {
        right: 0;
        background: linear-gradient(to left, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0));
    }
</style>
